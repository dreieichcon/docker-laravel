<VirtualHost *:80>
    ServerName localhost

    # Proxy Laravel backend
    ProxyPass / http://php:8000/
    ProxyPassReverse / http://php:8000/

    # Proxy Vite assets
    ProxyPass /build http://node:5173/build
    ProxyPassReverse /build http://node:5173/build

    ProxyPass /resources http://node:5173/resources
    ProxyPassReverse /resources http://node:5173/resources

    ProxyPreserveHost On
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>